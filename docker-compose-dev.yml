version: "3.9"
services:
  auth:
    container_name: auth
    depends_on:
      - postgres
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - '9999:9999'
      - '9100:9100'
    environment:
      - GOTRUE_DB_MIGRATIONS_PATH=/go/src/github.com/supabase/auth/migrations
    volumes:
      - ./:/go/src/github.com/supabase/auth
    command: CompileDaemon --build="make build" --directory=/go/src/github.com/supabase/auth --recursive=true -pattern="(.+\.go|.+\.env)" -exclude=auth -exclude=auth-arm64 -exclude=.env --command="/go/src/github.com/supabase/auth/auth -c=.env.docker"
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres.dev
    container_name: auth_postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
      # sets the schema name, this should match the `NAMESPACE` env var set in your .env file
      - DB_NAMESPACE=auth
  callback-service:
    build:
      context: ./callback-service
      dockerfile: Dockerfile
    container_name: callback-service
    ports:
      - '7000:7000'
    environment:
      - PORT=7000
      # optional: set to a known state for CSRF protection; leave empty to skip check
      - WECHAT_ALLOWED_STATE=
      - DOUYIN_ALLOWED_STATE=
      # optional: custom scheme to hand code back to desktop app; leave empty to return JSON
      - WECHAT_CLIENT_SCHEME=appflowy://wechat-callback
      - DOUYIN_CLIENT_SCHEME=appflowy://douyin-callback
volumes:
  postgres_data:
